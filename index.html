<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <div class="card">
        <div class="card__image">
          <img src="./images/image-equilibrium.jpg" alt="nft-image">
          <div class="card__image-overlay">
            <a href="">
              <i class="card__image-overlay--icon"><img src="./images/icon-view.svg" alt="eye"></i>
            </a>
          </div>
        </div>
        <div class="card__body">
          <p class="card__body-title">Equilibrium #3429</p>
          <p class="card__body-content">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__body-price">
            <p class="card__body-price--eth">
              <span><img src="./images/icon-ethereum.svg" alt="icon-ethereum"></span> 0.041 ETH
            </p>
            <p class="card__body-price--time"> 
              <span><img src="./images/icon-clock.svg" alt="icon-clock"></span> 3 days left 
            </p>
          </div>
        </div>
        <hr class="line">
        <div class="card__footer"> 
          <i><img src="./images/image-avatar.png" alt="icon-clock"></i>
          <p> Creation of <a href=""><span> James Wyvern </span></a></p>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/diazamaliana">diazam</a>.
    </div>
  </main>
</body>
</html>
